<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Aktivitas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .konten3 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .edit,
      .delete {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        margin-left: 5px;
      }
      .delete {
        background-color: #f44336;
      }
      #aktivitas-list {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Tambah Aktivitas</h2>
    <input type="text" id="input-aktivitas" placeholder="Masukkan aktivitas" />
    <button id="btn-tambah">Tambah Aktivitas</button>

    <div id="aktivitas-list"></div>

    <script src="a.js"></script>
  </body>
</html>
